<div class="calculator-content">
    <div class="display-values">
        <span class="actual-value"></span>
        <div class="backspace">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-backspace"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20 6a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-11l-5 -5a1.5 1.5 0 0 1 0 -2l5 -5z" /><path d="M12 10l4 4m0 -4l-4 4" /></svg>
        </div>
    </div>
    <div class="buttons">
        <div class="left-side">
            <div class="logical">
                <div class="fst-row row">
                    <button id="%">%</button>
                    <button id="รท">รท</button>
                    <button id="x">x</button>
                </div>
            </div>
            <div class="numbers">
                <div class="fst-row row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div class="snd-row row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div class="trd-row row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div class="fth-row row">
                    <button id=".">.</button>
                    <button id="0">0</button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <button id="-">-</button>
            <button id="+">+</button>
            <button id="=" class="total">=</button>
        </div>
    </div>
</div>
